services:
  postgres:
    image: postgres:16
    container_name: c4-postgres
    environment:
      POSTGRES_DB: connect4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/connect4
      PORT: 3001
      PUBLIC_BASE_URL: http://localhost:5173
      DISCONNECT_TIMEOUT_SECONDS: 60
    depends_on:
      - postgres
    ports:
      - '3001:3001'

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3001
    depends_on:
      - server
    ports:
      - '5173:4173'

volumes:
  postgres_data:
