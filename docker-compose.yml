services:
  postgres:
    image: postgres:16
    container_name: c4-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: connect4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '127.0.0.1:5432:5432'

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/connect4
      PORT: 3001
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-https://connect4.bschold.meme}
      DISCONNECT_TIMEOUT_SECONDS: 60
      STUDIO_ENABLED: ${STUDIO_ENABLED:-true}
      # STUDIO_ALLOWED_HOST: ${STUDIO_DOMAIN:-db.connect4.bschold.meme}
      STUDIO_ADMIN_TOKEN: ${STUDIO_ADMIN_TOKEN:-admin}
    depends_on:
      - postgres
    expose:
      - '3001'

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://connect4.bschold.meme}
    restart: unless-stopped
    depends_on:
      - server
    expose:
      - '4173'

  caddy:
    image: caddy:2-alpine
    container_name: connect4-caddy
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN:-connect4.bschold.meme}
      STUDIO_DOMAIN: ${STUDIO_DOMAIN:-db.connect4.bschold.meme}
    depends_on:
      - client
      - server
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
